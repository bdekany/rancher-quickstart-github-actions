name: Azure-quickstart

on: workflow_dispatch

jobs:
  azure-quickstart:
    name: Deploy on Azure
    runs-on: ubuntu-latest

    steps:
      - name: Install Terraform CLI
        uses: hashicorp/setup-terraform@v1

      - name: Checkout rancher/quickstart
        uses: actions/checkout@v2
        with:
          repository: 'rancher/quickstart'

      - name: Init
        env:
          TF_VAR_azure_rg: ${{ secrets.AZ_RG }}
          TF_VAR_azure_sto: ${{ secrets.AZ_STO_NAME }}
          ARM_ACCESS_KEY: ${{ secrets.AZ_STO_KEY }}
        run: |
          cd quickstart/azure
          echo 'terraform {' > azureblog.tf
          echo 'backend "azurerm" {' >> azureblog.tf
          echo 'resource_group_name   = "var.azure_rg"' >> azureblog.tf
          echo 'storage_account_name  = "var.azure_sto"' >> azureblog.tf
          echo 'container_name        = "tstate"' >> azureblog.tf
          echo 'key                   = "terraform.tfstate" >> azureblog.tf
          echo ' } }' >> azureblog.tf
          terraform init
          
      - name: Deploy
        env:
          TF_VAR_azure_subscription_id: ${{ secrets.AZ_SUB_ID }}
          TF_VAR_azure_client_id: ${{ secrets.AZ_CLIENT_ID }}
          TF_VAR_azure_client_secret: ${{ secrets.AZ_CLIENT_SECRET }}
          TF_VAR_azure_tenant_id: ${{ secrets.AZ_TENANT_ID }}
          ARM_ACCESS_KEY: ${{ secrets.AZ_STO_KEY }}
        run: terraform apply -auto-approve
